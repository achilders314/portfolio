<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="starwars_random.css">
    <title>Star Wars Randomizer</title>

</head>
<body>
    <div>
        <h1>Star Wars Randomizer</h1>
        <p>
            Character: <span id="characterName"></span>
            <ul>
                <li>Birth Year: <span id="birthYear"></span></li>
                <li>Hair Color: <span id="hairColor"></span></li>
                <li>Eye Color: <span id="eyeColor"></span></li>
                <li>Home World: <span id="planet"></span></li>
            </ul>
        </p>
        <input type="button" value="Get Random Star Wars Character!" onclick="randomCharacterGenerator()"> 
    </div> 

    <script src="starwars_random.js"></script>
</body>
</html>
